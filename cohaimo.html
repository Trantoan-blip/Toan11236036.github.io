<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÔ GÁI HÁI MƠ

    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .title {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;

        }

        .poem {
            white-space: pre-wrap;
            /* Giữ nguyên định dạng xuống dòng và không bị rớt dòng */
        }

        .author {
            font-style: italic;
            color: gray;
            text-decoration: underline;
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <h1 class="title">CÔ GÁI HÁI MƠ</h1>

    <div class="poem">
        Thơ thẩn đường chiều một khách thơ,
        Say nhìn xa rặng núi xanh lơ,
        Khi trời lựng lẽ và trong trẻo,
        Thấp thoáng rừng mơ cô hái mơ.
    </div>

    <p class="author"><span style="text-decoration: underline;">Tác giả:</span> <strong>Vô danh</strong></p>

</body>

</html
